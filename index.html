<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Fun-program</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row header">
                    <div class="col-12 text-center">
                        <h1>Fun program</h1>
                    </div>
                </div>
                <div class="row start quest1">
                    <div class="col-12 text-center">
                        <h2>Press start to take the fun</h2>
                        <button type="button" class="btn btn-primary btn-lg next">Start!</button>
                    </div>
                </div>
                <div class="row create-user d-none quest2">
                    <div class="col-12 text-center">
                        <h3>Find Holger!</h3>
                        <div class="row">
                            <div class="col-4">
                                <img src="personoutline.png" alt="Silhouet of a person">
                            </div>
                            <div class="col-4">
                                <img src="personoutline.png" alt="Silhouet of a person">
                            </div>
                            <div class="col-4">
                                <img src="personoutline.png" alt="Silhouet of a person">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <img src="personoutline.png" alt="Silhouet of a person">
                            </div>
                            <div class="col-4 Holger">
                                <img src="personoutline.png" alt="Silhouet of a person" class="notHolger">
                            </div>
                            <div class="col-4">
                                <img src="personoutline.png" alt="Silhouet of a person">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary next">Next</button>
                    </div>
                </div>
                <div class="row create-user d-none quest3">
                    <div class="col-12 text-center">
                        <h3>Write 'Rainbows' in the input</h3>
                        <input type="text" id="rainbow">
                        <button type="button" class="btn btn-primary next">Next</button>
                    </div>
                </div>
                <div class="row create-user d-none quest4">
                    <div class="col-12 text-center">
                        <h3>Change the text in the input</h3>
                        <input type="text" id="surprise" value="Hey you!">
                        <button type="button" class="btn btn-primary next">Next</button>
                    </div>
                </div>
                <div class="row create-user d-none quest5">
                    <div class="col-12 text-center">
                        <h3>Can you remeber the alphabet?</h3>
                        <div class="droptarget" style="float: left;">
                            <p alt="child" id="dragObject" draggable="true">child</p>
                        </div>
                        <div class="droptarget" style="float: right;"></div>
                        <div id="blackboard"></div>
                        <br>
                        <button type="button" class="btn btn-primary next">Next</button>
                    </div>
                </div>
                <div class="row create-user d-none quest6">
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-primary rick">Click to end the program</button>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
